<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ios Clone Calculator with Coding Susant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display-container">
            <h6>Code With Susant</h6>
            <span class="history"></span>
            <input type="text" class="display" placeholder="0">
        </div>
        <div class="buttons"> 
           
            <button class="operator top-operator"  data-value="AC">AC</button>
            <button class="operator top-operator"  data-value="%">%</button>
            <button class="operator top-operator"  data-value="DEL">DEL</button>
            <button class="operator"  data-value="/">&divide;</button>

            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button class="operator" data-value="*">&times;</button>
            
            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button class="operator" data-value="-">-</button>

            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button class="operator" data-value="+">+</button>

            <button class="value-zero" data-value="0", 
            style="width: 170px;
            height: 75px;
            font-size: 35px;
            text-align:left;
            padding-left: 25px;
            ">0</button>
            <button data-value=".">.</button>
            <button class="operator" data-value="=", style= "
             box-shadow: 0 0 20px #107292;
             --orange-color: #107292;
            ">=</button>
        </div>
    </div>
    <div class="circle bg1"></div>
   <div class="circle bg2"></div>
    <script src="./script.js"></script>
</body>
</html>
